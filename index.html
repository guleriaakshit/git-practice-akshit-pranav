<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 16px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    header {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .row {
      margin-bottom: 12px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }

    button {
      padding: 10px 16px;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #f3f4f6;
    }

    .hint {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Contact Form -->
  <form id="contactForm" novalidate style="padding: 20px">
    <div class="grid">
      <div class="row">
        <label for="name">Your name</label>
        <input id="name" name="name" type="text" required placeholder="Alex Kim" />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="alex@company.com" />
      </div>

      <div class="row">
        <label for="company">Company (optional)</label>
        <input id="company" name="company" type="text" placeholder="Acme Inc." />
      </div>

      <div class="row">
        <label for="projectType">Project type</label>
        <select id="projectType" name="projectType">
          <option value="general">General question</option>
          <option value="partnership">Partnership / collaboration</option>
          <option value="bug">Bug report</option>
          <option value="feature">Feature request</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" required placeholder="Add header component" />
    </div>

    <div class="row">
      <label for="message">Message</label>
      <textarea id="message" name="message" required
        placeholder="Describe your request, goals, links, or steps to reproduce a bug..."></textarea>
    </div>

    <!-- Honeypot (spam protection) -->
    <div style="display: none">
      <label>Leave this empty</label>
      <input name="gotcha" tabindex="-1" autocomplete="off" />
    </div>

    <div class="row">
      <label style="display: flex; gap: 8px; align-items: center"><input id="consent" name="consent" type="checkbox"
          required />
        <span>Consent to contact me regarding this inquiry</span>
      </label>
      <div class="hint">
        We will only use your email to reply. By submitting you agree to our
        privacy policy.
      </div>
    </div>

    <div class="actions">
      <button id="submitBtn" type="submit">Send message</button>
      <button id="resetBtn" type="button">Reset</button>
      <div id="spinner" aria-hidden style="display: none; margin-left: 8px">
        Sendingâ€¦
      </div>
    </div>

    <div id="status" role="status" aria-live="polite"></div>
  </form>

  <!-- Footer -->
  <footer>
    <p>Copyright 2025</p>
  </footer>
</body>

</html>
